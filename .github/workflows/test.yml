name: Test
on:
  pull_request: ~
  push:
    branches:
      - main

permissions: read-all

jobs:
  bare-action:
    name: Bare action
    runs-on: ubuntu-22.04
    needs:
      - unit
    steps:
      - name: Checkout repository
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
      - name: Install tooling
        uses: asdf-vm/actions/install@05e0d2ed97b598bfce82fd30daf324ae0c4570e6 # v3.0.2
      - name: Run bare action
        uses: ./
  unit:
    name: Unit (${{ matrix.runs-on }})
    runs-on: ${{ matrix.runs-on }}
    strategy:
      fail-fast: false
      matrix:
        runs-on:
          - ubuntu-20.04
          - ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@9bb56186c3b09b4f86b1c65136769dd318469633 # v4.1.2
      - name: Install tooling
        uses: asdf-vm/actions/install@05e0d2ed97b598bfce82fd30daf324ae0c4570e6 # v3.0.2
      - name: Install kcov
        run: sudo apt-get install kcov
      - name: Run unit tests
        run: make coverage
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@f30e4959ba63075080d4f7f90cacc18d9f3fafd7 # v4.0.0
        if: ${{ matrix.runs-on == 'ubuntu-22.04' }}
        with:
          file: ./_coverage/tool-versions-update-action [specfiles]/cobertura.xml
